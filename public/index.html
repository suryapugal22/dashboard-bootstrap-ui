<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css">

</head>

<body>

    <div aria-live="polite" aria-atomic="true" style="position: relative; min-height: 200px;">
        <div class="toast" style="position: absolute; top: 0; right: 0;">
            <div class="toast-header">
                <img src="..." class="rounded mr-2" alt="...">
                <strong class="mr-auto">Bootstrap</strong>
                <small>11 mins ago</small>
                <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="toast-body">
                Hello, world! This is a toast message.
            </div>
        </div>
    </div>

    <div class="wrapper">
        <div class="container-fluid h-100 row align-items-center justify-content-center">
            <div class="card d-block m-auto">
                <img class="card-img-top" src="holder.js/360x180/" alt="">
                <div class="card-body">
                    <h4 class="card-title">Login</h4>

                    <form onsubmit="login()">
                        <div class="form-group">
                            <label for="email">Username</label>
                            <input type="email" name="email" id="email" class="form-control"
                                placeholder="Example@mail.com" aria-describedby="helpId">
                            <small id="helpId" class="text-muted"></small>
                        </div>

                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" name="password" id="password" class="form-control"
                                placeholder="**********" aria-describedby="helpId">
                            <small id="helpId" class="text-muted"></small>
                        </div>

                        <button type="submit" class="btn btn-primary d-block ml-auto ">Submit</button>

                    </form>

                </div>
            </div>

        </div>

    </div>

    <script src="/node_modules/axios/dist/axios.min.js"></script>
    <script src="/node_modules/jquery/dist/jquery.min.js"></script>
    <script src="/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/holder/2.9.7/holder.min.js'></script>

    <script>
        function login() {
            event.preventDefault();
            let user = $('#email').val(),
                pass = $('#password').val(),
                cred = {
                    username: "apollo-site-admin@test.com",
                    password: "admin"
                };

            console.log(cred);

            const url = "https://api-sage.assaycr.in:8443/authenticate";


            axios.post(url, cred).then(res => {
                console.log(res.data);

                if (res.data.token) {
                    localStorage.setItem("token", res.data.token);
                    localStorage.setItem("roleSize", res.data.roleSize);
                    localStorage.setItem("user", cred.username);
                    $(".toast").toast('show');

                    window.location.href = "dashboard.html"

                }
            })

        };

    </script>



</body>

</html>
